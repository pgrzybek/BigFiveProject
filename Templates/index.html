<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Test Osobowośći</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Wybierz jedno z dwu</h1>
</div>
<div class="container my-5">
    <div class="row g-4">

        <!-- Kafelek 1 -->
        <div class="col-md-6">
            <form name="option1Form" action="/option1" class="needs-validation" novalidate method="POST">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title ">Opcja 1</h5>
                        <input type="submit" name="option1" value="{{statement1}}" class="btn btn-primary w-100">
                    </div>
                </div>
            </form>
        </div>


        <!-- Kafelek 2 -->
        <div class="col-md-6">
            <form name="option2Form" action="/option2" class="needs-validation" novalidate method="POST">
                <div class="card text-white bg-primary mb-3">

                    <div class="card-body">
                        <h5 class="card-title">Opcja 2</h5>
                        <input type="submit" name="option2" value="{{statement2}}"  class="btn btn-primary w-100">
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<p>{{result}}</p>
<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
