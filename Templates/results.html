<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>End Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/stars.js"></script>
</head>
<body>
<div class="container text-center mt-5"> Twoje cechy to:</div>
<div class="container my-5">
    <div class="row g-4">
        <!-- Kafelek 1 -->
        <div class="col-md-6">
            <p class="mt-4">Neurotyczność </p>
            <div id="neuroticism" data-value="{{neuroticism}}"></div>

        </div>
        <div class="col-md-6">
            <p>Otwartość</p>
            <div id="opennes" data-value="{{opennes}}"></div>
        </div>
        <div class="col-md-6">
            <p>Ugodowość</p>
            <div id="agree" data-value="{{agree}}"></div>
        </div>

    </div>
    <div class="row g-4">

        <div class="col-md-6">
            <p>Sumienność</p>
            <div id="conciousnes" data-value="{{conciousnes}}"></div>
        </div>
        <div class="col-md-6">
            <p>Ekstrowersja</p>
            <div id="extravesion" data-value="{{extravesion}}">

            </div>
        </div>
    </div>
</div>


<script>
    let neuro = document.getElementById("neuroticism");
    let conciousnes = document.getElementById("conciousnes");
    let opennes = document.getElementById("opennes");
    let agree = document.getElementById("agree");
    let extravesion = document.getElementById("extravesion");


    // pokaż 4 gwiazdki z 5
    showStars("neuroticism", Number(neuro.dataset.value));
    showStars("conciousnes", Number(conciousnes.dataset.value));
    showStars("extravesion", Number(extravesion.dataset.value));
    showStars("opennes", Number(opennes.dataset.value));
    showStars("agree", Number(agree.dataset.value));

</script>


<a href="{{ url_for('home') }}">Powrót</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
